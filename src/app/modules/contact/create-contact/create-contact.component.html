<h2 mat-dialog-title>Add New</h2>
<mat-dialog-content class="mat-typography">
  <app-contact-form></app-contact-form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button
    mat-raised-button
    cdkFocusInitial
    color="primary"
    (click)="submit()"
  >Save</button>
  <button
    mat-button
    mat-dialog-close
  >Cancel</button>
</mat-dialog-actions>
